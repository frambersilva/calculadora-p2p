<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Bs Bolivianos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Contenedor para centrar la calculadora -->
    <div class="calculator-container">
        <div class="calculator">
            <h2>Calculadora en Bs Bolivianos</h2>
            <div class="row">
                <div class="input-group">
                    <label for="usdt">Cantidad USDT</label>
                    <input type="number" id="usdt" placeholder="Ingrese cantidad de USDT" min="0">
                </div>
                <div class="input-group">
                    <label for="sellRate">Tasa Venta (Bs/USDT)</label>
                    <input type="number" id="sellRate" step="0.001" placeholder="Ingrese tasa de venta" min="0">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="vesReceive">Bs a recibir</label>
                    <input type="number" id="vesReceive" readonly>
                </div>
                <div class="input-group">
                    <label for="buyRate">Tasa Compra (Bs/USDT)</label>
                    <input type="number" id="buyRate" step="0.001" placeholder="Ingrese tasa de compra" min="0">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="commission">Comisi√≥n (0.5%)</label>
                    <input type="number" id="commission" readonly>
                </div>
                <div class="input-group">
                    <label for="finalUsdt">USDT Final</label>
                    <input type="number" id="finalUsdt" readonly>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="profit">Ganancia (USDT)</label>
                    <input type="number" id="profit" readonly>
                </div>
            </div>
            <button class="button" onclick="calculateP2P()">Calcular</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
